<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galéria</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #151515;
            padding: 20px;
            text-align: center;
        }

        header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header .logo img {
            width: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav ul li a.active {
            color: #0ed2f7;
            border-bottom: 2px solid #0ed2f7;
        }

        nav ul li a:hover {
            color: #0ed2f7;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
            flex: 1;
        }

        .gallery img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
        }

        footer {
            background-color: #151515;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            margin-bottom: 10px;
        }

        footer .social-media a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        footer .social-media a:hover {
            color: #0ed2f7;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="Images/logo.webp" alt="Barber Shop Logo">
        <h1>BARBER SHOP</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">DOMOV</a></li>
            <li><a href="rezervacia.html">Rezervácia</a></li>
            <li><a href="fotogaleria.html" class="active">Galéria</a></li>
            <li><a href="reviews.html">Recenzie</a></li>
            <li><a href="about.html">O nás</a></li>
        </ul>
    </nav>
</header>

<section class="gallery">
    <img src="Images/juris.jpg" alt="Barber Image 1" onclick="openModal(this.src)">
    <img src="Images/brada.jpg" alt="Barber Image 2" onclick="openModal(this.src)">
    <img src="Images/interier.jpg" alt="Barber Image 3" onclick="openModal(this.src)">
    <img src="Images/strojčeky.jpg" alt="Barber Image 4" onclick="openModal(this.src)">
</section>

<div class="modal" id="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-image" src="" alt="Large View">
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 Barber Shop | All Rights Reserved</p>
        <div class="social-media">
            <a href="#">Instagram</a> | 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a>
        </div>
    </div>
</footer>

<script>
    function openModal(src) {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        modalImage.src = src;
        modal.style.display = 'flex';
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }
</script>

</body>
</html>
