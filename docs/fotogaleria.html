<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galéria - Barber Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

       
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="Images/logo.webp" alt="Barber Shop Logo">
        <h1>BARBER SHOP</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="rezervacia.html">Reservation</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<section class="gallery">
    <img src="Images/juriš.jpg" alt="Barber Image 1" onclick="openModal(this.src)">
    <img src="Images/strih.jpg" alt="Barber Image 2" onclick="openModal(this.src)">
    <img src="Images/brada.jpg" alt="Barber Image 3" onclick="openModal(this.src)">
    
</section>

<div class="modal" id="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-image" src="" alt="Large View">
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 Barber Shop | All Rights Reserved</p>
        <div class="social-media">
            <a href="#">Instagram</a> | 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a>
        </div>
    </div>
</footer>

<script>
    function openModal(src) {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        modalImage.src = src;
        modal.style.display = 'flex';
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }
</script>

</body>
</html>
