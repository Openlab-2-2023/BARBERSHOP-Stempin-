<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recenzie</title>
    
    <style>
        @font-face {
       font-family: "My font";
       src: url(fonts/Tiny5-Regular.ttf);
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
        }

        header {
        font-family: "My font";
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        background-color: #151515;
        position: sticky;
        top: 0;
        }
        header h1 {
        font-size: 30px;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 25px;
        }

        header nav a:hover {
            color: #0ed2f7;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #1c1c1c;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .hero button {
            background-color: #0ed2f7;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #11e292;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .reviews {
            margin-top: 20px;
        }

        .review {
            background-color: #1f1f1f;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .review h3 {
            margin: 0 0 5px;
            font-size: 18px;
        }

        .review p {
            margin: 5px 0;
            color: #cfcfcf;
        }

        .review .stars {
            color: #ffd700;
            margin-top: 5px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        input[type="submit"] {
            background-color: #0ed2f7;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #11e292;
        }

        .rating {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 24px;
            color: #444;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 50%;
            padding: 5px;
            transition: color 0.2s ease, border 0.2s ease;
        }

        .rating input:checked + label {
            color: #ffd700;
            border: 2px solid white;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">BARBER SHOP</div>
    <nav>
        <a href="index.html">Domov</a>
        <a href="rezervacia.html">Rezervácie</a>
        <a href="about.html">O nás</a>
    </nav>
</header>

<div class="hero">
    <h1>Hodnotenia od našich zákazníkov</h1>
    <p>Prečítajte si recenzie a podeľte sa o svoje skúsenosti!</p>
    <button onclick="document.getElementById('reviewForm').scrollIntoView()">Pridať recenziu</button>
</div>

<div class="container">
    <h2>Recenzie</h2>
    <div class="reviews" id="reviews">
        <div class="review">
            <h3>Peter Vzduchovka</h3>
            <p>Skvelé služby, veľmi príjemný personál. Odporúčam!</p>
            <div class="stars">⭐⭐⭐⭐⭐</div>
        </div>
        <div class="review">
            <h3>Milan Klavesnica</h3>
            <p>Výborný prístup a dokonalý strih. Určite sa vrátim.</p>
            <div class="stars">⭐⭐⭐⭐</div>
        </div>
    </div>

    <form id="reviewForm">
        <label for="name">Vaše meno:</label>
        <input type="text" id="name" name="name" required>

        <label for="review">Vaša recenzia:</label>
        <textarea id="review" name="review" rows="4" required></textarea>

        <label for="rating">Hodnotenie:</label>
        <div class="rating">
            <input type="checkbox" id="star5" name="rating" value="5">
            <label for="star5">⭐</label>
            <input type="checkbox" id="star4" name="rating" value="4">
            <label for="star4">⭐</label>
            <input type="checkbox" id="star3" name="rating" value="3">
            <label for="star3">⭐</label>
            <input type="checkbox" id="star2" name="rating" value="2">
            <label for="star2">⭐</label>
            <input type="checkbox" id="star1" name="rating" value="1">
            <label for="star1">⭐</label>
        </div>

        <input type="submit" value="Odoslať recenziu">
    </form>
</div>

<script>
    document.getElementById('reviewForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const review = document.getElementById('review').value;
        const checkedStars = document.querySelectorAll('input[name="rating"]:checked');
        const rating = checkedStars.length;

        if (name && review && rating > 0) {
            const reviewContainer = document.createElement('div');
            reviewContainer.classList.add('review');

            const reviewName = document.createElement('h3');
            reviewName.textContent = name;

            const reviewText = document.createElement('p');
            reviewText.textContent = review;

            const reviewStars = document.createElement('div');
            reviewStars.classList.add('stars');
            reviewStars.textContent = '⭐'.repeat(rating);

            reviewContainer.appendChild(reviewName);
            reviewContainer.appendChild(reviewText);
            reviewContainer.appendChild(reviewStars);

            document.getElementById('reviews').appendChild(reviewContainer);
            document.getElementById('reviewForm').reset();
        } else {
            alert('Vyplňte prosím všetky polia a vyberte aspoň jednu hviezdičku.');
        }
    });
</script>

</body>
</html>
